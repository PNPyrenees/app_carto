<div class="modal fade" id="pdf-generator-modal" tabindex="-1" aria-labelledby="pdf-generator-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down modal-xxl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login-modal-label">Export de la carte en PDF</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="row mb-1">
                                <!-- Champt titre de la carte-->
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" id="pdf-generator-title-input" placeholder="Titre de la carte" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Text descriptif à faire apparaitre sur la carte -->
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <textarea class="form-control form-control-lg" id="pdf-generator-comment-input" maxlength="650" placeholder="Commentaire sur la carte" required></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Champt format de la carte-->
                            <!--<div class="row mb-1">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <span>Format : </span>
                                        <select class="form-select form-select-sm" >
                                            <option value="paysage" selected>Paysage</option>
                                            <option value="portrait">Portrait</option>
                                        </select>
                                    </div>
                                </div>
                            </div>-->
                        </div>


                        <div class="col-lg-8">
                            <!-- Carte adaptée au format -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="previewmap-Container" class="m-auto">
                                        <div id="previewmap-for-pdf" class="map"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="pdf-generator-submit" type="submit" class="btn btn-primary">
                        <div id="pdf-generator-loading-spinner" class="spinner-grow spinner-grow-sm hide" role="status"></div>
                        Créer la carte PDF
                    </button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Fermer</button>
                    <div id="form-login-error" class="invalid-feedback"></div>





                    <a id="image-download" download="map.png"></a>



                </div>
        </div>
    </div>
</div>
