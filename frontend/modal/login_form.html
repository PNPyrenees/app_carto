<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login-modal-label">Connexion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="login-form" class="login-validation" novalidate>
                <div class="modal-body">
                    <div class="form-group has-validation">
                        <input type="text" class="form-control form-control-lg" id="login-input" aria-describedby="login-help" placeholder="Identifiant (GeoNature)" required>
                        <div class="invalid-feedback">
                            Veuillez saisir votre login.
                        </div>
                    </div>
                    <div class="form-group has-validation">
                        <label for="password-input"></label>
                        <input type="password" class="form-control form-control-lg" id="password-input" placeholder="Mot de passe" required>
                        <div class="invalid-feedback">
                            Veuillez saisir votre mot de passe.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="login-submit" type="submit" class="btn btn-primary">Se connecter</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <div id="form-login-error" class="invalid-feedback"></div>
                </div>
            </form>
        </div>
    </div>
</div>
