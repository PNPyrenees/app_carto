<div id="layerbar">
    <button target="layerbar" class="rounded-pill responsive-btn responsive-btn-close">
        <i class="bi bi-arrow-left responsive-btn-icon"></i>
    </button>
    <ul id="layer_list" data-prototype="
            &lt;li class=&quot;layer_list_element&quot; layer-uid=&quot;__LAYER_UID__&quot; draggable=&quot;true&quot; ondragend=&quot;dragEnd(event)&quot; ondragover=&quot;dragOver(event)&quot; ondragstart=&quot;dragStart(event)&quot; ondrop=&quot;drop(event)&quot;&gt;
                &lt;div class=&quot;row&quot;&gt; 
                    &lt;div class=&quot;col-lg-2 mt-auto mb-auto&quot;&gt;
                        &lt;input type=&quot;checkbox&quot; class=&quot;checkbox-layer&quot; checked=&quot;true&quot;&gt;
                    &lt;/div&gt;
                    &lt;div class=&quot;layer-name col-lg-7 mt-auto mb-auto&quot; &gt;__LAYER_NAME__&lt;/div&gt; 
                    &lt;div class=&quot;col-lg-3 mt-auto mb-auto&quot;&gt; 
                        &lt;div class=&quot;dropdown&quot;&gt; 
                            &lt;button class=&quot;btn btn-secondary btn-opt-layer bi bi-three-dots-vertical btn-dropdown&quot; onclick=&quot;openDropdown(this)&quot;&gt;&lt;/button&gt; 
                            &lt;div id=&quot;layer-list-dropdown-content&quot; class=&quot;dropdown-content hide&quot; draggable=&quot;true&quot; ondragstart=&quot;event.preventDefault(); event.stopPropagation();&quot;&gt; 
                                &lt;div class=&quot;dropdown-item&quot; onclick=&quot;getFullDataTable(__LAYER_UID__)&quot;&gt;Afficher la table attributaire&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item layer-export-menu-item&quot; onclick=&quot;openExportModal(__LAYER_UID__)&quot;&gt;Exporter&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item&quot; onclick=&quot;toggleLegend(__LAYER_UID__)&quot;&gt;Afficher/Masquer la légende&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item&quot; onclick=&quot;zoomToLayerExtent(__LAYER_UID__)&quot;&gt;Zoom sur l'emprise de la couche&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item&quot; onclick=&quot;openRenameLayerModal(__LAYER_UID__)&quot;&gt;Renommer la couche&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item layer-edition-menu-item&quot; onclick=&quot;enableLayerEdition(event, __LAYER_UID__)&quot;&gt;Editer&lt;/div&gt;
                                &lt;div class=&quot;dropdown-item&quot; onclick=&quot;openStyleLayerModal(__LAYER_UID__)&quot;&gt;Modifier le style&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item hide&quot; onclick=&quot;alert('Filtrer')&quot;&gt;Filtrer&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item&quot; onclick=&quot;removeLayer(__LAYER_UID__)&quot;&gt;Supprimer&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item layer-metadata&quot; onclick=&quot;showLayerMetadataFromLayerUID(__LAYER_UID__)&quot;&gt;Afficher les métadonnées&lt;/div&gt; 
                                &lt;div class=&quot;dropdown-item hide&quot; onclick=&quot;alert('Partager')&quot;&gt;Partager&lt;/div&gt; 
                            &lt;/div&gt; 
                        &lt;/div&gt; 
                    &lt;/div&gt; 
                &lt;/div&gt; 
                &lt;div id=&quot;layer-legend-__LAYER_UID__&quot; class=&quot;layer-legend hide&quot;&gt;&lt;/div&gt;  
            &lt;/li&gt;">
