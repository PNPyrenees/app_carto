<div id="toolbar" class="toolbar py-1 text-center">
    <button target="toolbar" class="rounded-pill responsive-btn responsive-btn-close">
        <i class="bi bi-arrow-left responsive-btn-icon"></i>
    </button>

    <!-- Bouton add-layer -->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-add-layer" type="button" class="btn btn-primary check-auth" modal-target="add-layer-modal"
            toggle-tooltip="tooltip" data-bs-placement="right" data-bs-trigger="hover"
            title="Ajouter ou créer une couche de données">
            <i id="icon-add-layer" class="bi bi-stack"></i>
        </button>
    </div>

    <!-- Bouton calculette des enjeux-->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-challenge-calculator" type="button" class="btn btn-primary check-auth toogle-sub-btn-group"
            toggle-tooltip="tooltip" data-bs-placement="right" data-bs-trigger="hover" title="Calculette des enjeux"
            sub-btn-group-target="sub-btn-challenge-calculator-group">
            <i id="icon-challenge-calculator" class="bi bi-exclamation-octagon"></i>
        </button>
    </div>

    <!-- Bouton export PDF -->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-pdf-generator" type="button" class="btn btn-primary check-auth"
            modal-target="pdf-generator-modal" toggle-tooltip="tooltip" data-bs-placement="right"
            data-bs-trigger="hover" title="Exporter la carte en pdf">
            <i id="icon-pdf-generator" class="bi bi-file-earmark-pdf"></i>
        </button>
    </div>

    <!-- Bouton d'activation des outils de mesure -->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-measure" type="button" class="btn btn-primary check-auth" toggle-tooltip="tooltip"
            data-bs-placement="right" data-bs-trigger="hover" title="Outils de mesure">
            <i id="icon-measure" class="bi bi-rulers"></i>
        </button>
    </div>

    <hr> 
    <!-- Bouton de création d'un projet -->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-project-create-open-modal" type="button" class="btn btn-light check-auth" modal-target="save-as-new-project-modal" toggle-tooltip="tooltip"
            data-bs-placement="right" data-bs-trigger="hover" title="Enregistrer comme nouveau projet">
            <i id="icon-measure" class="bi bi-file-earmark-plus"></i>
        </button>
    </div>

    <!-- Bouton de sauvegarde d'un projet -->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-project-update" type="button" class="btn btn-light check-auth" toggle-tooltip="tooltip"
            data-bs-placement="right" data-bs-trigger="hover" title="Enregistrer les modifications du projet" disabled>
            <i id="icon-measure" class="bi bi-floppy2"></i>
        </button>
    </div>

    <!-- Bouton d'ouverture d'un projet existant -->
    <div class="btn-group-vertical" class="text-center">
        <button id="btn-project-open" type="button" class="btn btn-light check-auth" toggle-tooltip="tooltip"
            data-bs-placement="right" data-bs-trigger="hover" title="Ouvrir un projet">
            <i id="icon-measure" class="bi bi-folder2-open"></i>
        </button>
    </div>

    <!-- Bouton test formulaire de saisi -->
    <!--<div class="btn-group-vertical" class="text-center">
        <button id="btn-test_form" type="button" class="btn btn-danger check-auth" toggle-tooltip="tooltip"
            data-bs-placement="right" data-bs-trigger="hover" title="formulaire de saisie">
            <i id="icon-test" class="bi bi-hammer"></i>
        </button>
    </div>-->
</div>
