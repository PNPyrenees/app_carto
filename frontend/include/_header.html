<header class="bg-primary">
    <div id="header-row" class="row h-100">
        <div class="col-sm-2 col-lg-1 p-0 my-auto">
            <img class="logo" src="{{ url_for('static', filename='images') }}/{{ config.LOGO_STRUCTURE }}" />
        </div>
        <div class="col-sm-4 col-lg-5 p-0 text-left my-auto">
            <div class="app_name">&nbsp;{{ config.APP_NAME }} <p id="project-name-in-title"></p></div>
            <input type="hidden" id="current_project_id">         
            <input type="hidden" id="current_project_name">  
            <button id="btn-open-modal-rename-project" type="button" class="btn btn-primary check-auth hide" modal-target="rename-project-modal"
                toggle-tooltip="tooltip" data-bs-placement="right" data-bs-trigger="hover"
                title="Renomer le projet">
                <i id="icon-rename-project" class="bi bi-pencil"></i>
            </button>   
        </div>
        <div class="col-sm-5 col-lg-5 p-0 align-right my-auto">
            <div id="username-label"></div>
        </div>
        <div class="col-sm-1 col-lg-1 h-100">
            <button id="btn-login" type="button" class="btn btn-primary active float-end h-100" data-bs-toggle="modal" data-bs-target="#login-modal" title="S'identifier">
                <i id="icon-login" class="bi bi-box-arrow-in-right active"></i>
                <div class="btn-login-label">S'identifier</div>
            </button>
            <button id="btn-logout" type="button" class="btn btn-primary float-end h-100" title="Se dÃ©connecter">
                <i id="icon-logout" class="bi bi-box-arrow-left"></i>
                <div class="btn-logout-label">Deconnexion</div>
            </button>
        </div>
    </div>
</header>
